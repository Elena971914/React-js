<!-- The base html the user will see when opening our page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First JSX Page</title>
</head>
<body>
    <noscript>You must enable js in order to view this page!</noscript>

    <!-- empty div with id to be easily found where React will render content-->

    <script type="module" src="build/script.js"></script> 
    <!-- linking the js file to the main html -->
</body>
</html>
